<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s 读书清单</title>
</head>
<body>
    <h2>{{ name }} 读书清单</h2>

    {# 使用 length 过滤器获取 book 变量的长度 #}
    <p>数量：{{ books|length }}</p>
    <ul>
        {% for book in books %} {# 迭代 movies 变量 #}
            <li>{{ book.title }} - {{ book.type }}</li>
        {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}'s 读书清单</title>
    <link rel="icon" href="{{ url_for('static', filename='superman.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">

</head>
<body>
    <h2>
        <img alt="goo" class="goo" src="{{ url_for('static', filename='images/goo.jpg')}}">
        {{ user.name }}'s ReadBookList
    </h2>

    {# 使用 length 过滤器获取 book 变量的长度 #}
    <p>TODO：{{ books|length }}</p>
    <ul class="book-list">
        {% for book in books %} {# 迭代 movies 变量 #}
            <li>{{ book.title }} - {{ book.type }}</li>
        {% endfor %}
    </ul>
</body>
</html>
